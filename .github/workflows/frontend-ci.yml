name: frontend-ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render frontend deploy
        run: |
          curl -sSf -X POST "$RENDER_DEPLOY_HOOK_FE"
        env:
          RENDER_DEPLOY_HOOK_FE: ${{ secrets.RENDER_DEPLOY_HOOK_FE }}
